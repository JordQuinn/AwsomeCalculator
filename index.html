<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awsome Calculator!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1> Mind Exploding Calculator</h1>
      <div id="calculator">
    		<button class="clear">C</button>
    	  <div id="display"></div>
    		<button>7</button>
    		<button>8</button>
    		<button>9</button>
    		<button class="operator">+</button>
    		<button>4</button>
    		<button>5</button>
    		<button>6</button>
    		<button class="operator">-</button>
    		<button>1</button>
    		<button>2</button>
    		<button>3</button>
    		<button class="operator">รท</button>
    		<button>0</button>
    		<button>.</button>
    		<button class="eval">=</button>
    		<button class="operator">x</button>
    	</div>
    <script src="script.js"></script>
  </body>
</html>
